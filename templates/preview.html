<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Slides</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Preview Slides</h1>
        <form action="/update_slides" method="post">
            {% for slide in slides %}
                <div class="slide-preview">
                    <h2><input type="text" name="title{{ loop.index }}" value="{{ slide.title }}"></h2>
                    <textarea name="content{{ loop.index }}" rows="10" cols="50">{{ slide.content }}</textarea>
                </div>
            {% endfor %}
            <button type="submit">Update Slides</button>
        </form>
        <form action="/export_slides" method="get">
            <button type="submit">Export to PowerPoint</button>
        </form>
    </div>
</body>
</html>
